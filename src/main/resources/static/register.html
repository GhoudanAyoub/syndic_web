<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="vendors/images/login-page-img.png" alt="">
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title mb-2">
                        <h2 class="text-center text-primary">Inscription Syndic</h2>
                    </div>
                    <form>
                        <div class="input-group custom mb-2">
                            <input type="text" class="form-control form-control-sm" placeholder="Nom" id="nom">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="text" class="form-control form-control-sm" placeholder="Prénom" id="prenom">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" id="email">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="text" class="form-control form-control-sm" placeholder="Téléphone" id="tel">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="text" class="form-control form-control-sm" placeholder="Ville" id="ville">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="file" class="form-control form-control-sm" accept=".png, .jpg, .jpeg" id="photo">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="password" class="form-control form-control-sm" placeholder="Mot de passe" id="password">
                        </div>
                        <div class="input-group custom mb-2">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirmer le mot de passe" id="passwordconf">
                        </div>
                        <p class="text-danger font-weight-bold mb-3" id="password-error" hidden>Les deux mots de passe ne sont pas identiques!</p>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <!--
                                        use code for form submit
                                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                    -->
                                    <input class="btn btn-primary btn-sm btn-block" type="submit" value="S'inscrire" id="inscrire">
                                    <!--<a class="btn btn-primary btn-lg btn-block" href="index.html">Se connecter</a>-->
                                </div>
                                <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OU</div>
                                <div class="input-group mb-0">
                                    <a class="btn btn-outline-primary btn-sm btn-block" href="login.html">Se connecter avec un compte existant</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
